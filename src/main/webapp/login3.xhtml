<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:sec="http://www.springframework.org/security/facelets/tags">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="./../resources/restrict/css/projetojsf_1.css" rel="stylesheet" type="text/css" />
        <!--<link href="./resources/restrict/images/favicon.ico" rel="shortcut icon" type="image/x-icon" />-->
        <title>Login</title>
    </h:head>
    
    <h:body onload="dialog.login.j_username.focus()">

        <div id="conteudo" title="A  .  P   . S">
            <h:form>
                <p:growl id="msg"></p:growl>
            </h:form>
        </div>

        <div id="loginInside" title="login">
            <p:dialog header="Área Restrita"
                      id="dialog"  
                      modal="true"
                      minWidth="320"
                      width="400"
                      closable="false"
                      position="center"
                      widgetVar="modalLogin"
                      showEffect="explode" 
                      draggable="true"
                      resizable="true"
                      visible="true">


                <form action="j_spring_security_check" method="post" id="login">
                    <h:panelGrid columns="2" cellpadding="3">
                        <h:outputLabel for="j_username" value="Usuário: " /> 
                        <h:inputText id="j_username" required="true"/>
                        <h:outputLabel for="j_password" value="Senha: " />
                        <h:inputSecret id="j_password" required="true"/>
                        <h:commandButton value="Acessar"/>
                    </h:panelGrid>
                </form>
            </p:dialog>  
        </div>
    </h:body>


</ui:composition>
